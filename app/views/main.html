<div class="row">
  <div class="col-sm-12 commit-wrapper">
    <h2 class="hours-commited">{{numHoursCommited | abbreviate_number}}</h2>
    <p>Hours Committed</p>
  </div>
</div>

<div class="row">
  <div class="col-sm-12 form-wrapper">
    <form>
      <input class="text-box" placeholder="I commit to..." ng-model="commit">
      <input class="text-box" placeholder="Email" ng-model="email">
      <div class="col-sm-10 public-confirm">
        <div class="col-xs-8">
          <p>Make my commitment public</p>
        </div>
        <div class="col-xs-4">
          <div class="switch">
            <input id="cmn-toggle-1" class="cmn-toggle cmn-toggle-round" ng-model="public" type="checkbox">
            <label for="cmn-toggle-1"></label>
          </div>
        </div>
      </div>
      <button type="submit" class="orange-btn" ng-click="addCommit(commit, email, public);commit=null;email=null;public=false;">Commit!</button>
    </form>
    <p class="alert alert-danger" ng-show="error">{{error}}</p>
  </div>
</div>
